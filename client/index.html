<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>
  <div class="arena">
    <svg class='asteroid' height="50px" width="50px">
     <image xlink:href="asteroid.png" height="50px" width="50px">
    </svg>

    <svg>
    <circle class='circle' cx="25" cy="25" r="20" stroke="orange" stroke-width="3" fill="orange"></circle>
    </svg>
  </div>


    <div class="scoreboard">

      <div class="collisions">Collisions: <span>0</span></div>
    </div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
